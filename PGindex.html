<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="PGmain.css">
</head>
<body>
    
<!-- top level container  -->
    <div class="container">
<h1>Password Generator</h1>

<div class="diplay-container">
    <input readonly placeholder="Password" class="display" data-passwordDisplay>

<!-- copy button  -->
    <button class="copyBtn" data-copy>

        <span class="tooltip"data-copyMsg></span>
        <img src="copy.jpg" alt="copy" width="23" height="23">

    </button>
</div>

<!-- hero section  -->


<div class="input-container">

    <div class="length-container">

        <p>Password Length</p>

        <p data-lengthNumber>0</p>

    </div>


<!-- slider  -->
    <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>




<!-- checkboxes -->
<!-- 1  -->
<div class="check">
<input type="checkbox" id="uppercase">
<label for="uppercase">Includes Uppercase Letters</label>
</div>

<!-- 2 -->
<div class="check">
    <input type="checkbox" id="lowercase">
    <label for="lowercase">Includes Lowercase Letters</label>
    </div>

    <!-- 3  -->
    <div class="check">
        <input type="checkbox" id="numbers">
        <label for="numbers">Include Numbers</label>
        </div>

        <!-- 4 -->
        <div class="check">
            <input type="checkbox" id="symbols">
            <label for="symbols">Include Symbols</label>
            </div>

            <!-- strength  -->
            <div class="strength-container">

                <p>Strength</p>
                <div class="indicator" data-indicator>

                </div>

            </div>

            <!-- generate password  -->
<button class="generateButton">Generate Password</button>

        </div> 

    </div>

   
    <script src="PGindex.js"></script>
</body>
</html>
